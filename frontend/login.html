<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>MH Vendas- Login</title>

    <!-- Bootstrap core CSS-->
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="css/fontawesome-free/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/jquery-loader/jquery.loadingModal.min.css">

  </head>

  <body class="bg-dark">
    <div id="stage_alert">
      
    </div>
    <div class="container">

      <div class="card card-login mx-auto mt-5">
        <div class="card-header">Login</div>
        <div class="card-body">
          <form id="form_login" method="POST">
            <div class="form-group">
              <div class="form-label-group">
                <input id="inputEmail" class="form-control" placeholder="Matricula" required="required" autofocus="autofocus" name="matricula">
                <label for="inputEmail">Matricula</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required="required" name="password">
                <label for="inputPassword">Senha</label>
              </div>
            </div>
            <div class="form-group">
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="remember-me">
                  Lembrar Senha
                </label>
              </div>
            </div>
            <button id="btn-entrar" class="btn btn-primary btn-block" type="submit">Entrar</button>
          </form>
          <div class="text-center">
            <a class="d-block small mt-3" href="register.html">Criar Conta</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="js/jquery-easing/jquery.easing.min.js"></script>

    <script src="js/jquery-loader/jquery.loadingModal.min.js"></script>
    <!-- global model js -->
    <script src="js/model/global_model.js"></script>
    <!-- model js -->
    <script src="js/model/login_model.js"></script>

  </body>

</html>
